        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Dimensions settings</h3>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li ng-repeat="(uri, dimension) in dataStructures[selectedDataStructure].dimensions">
                        {{uri}}
                        <ul style="max-height: 200px; overflow: scroll;">
                            <li ng-repeat="v in dimension.values"><input type="checkbox" ng-model="v.active" ng-change="setActiveValue(dimension,$index)" />&nbsp;{{v.label || v.uri || v.value}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Measures settings</h3>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li ng-repeat="(uri, measure) in dataStructures[selectedDataStructure].measures">
                        {{uri}}
                        <ul>
                            <li ng-repeat="v in measure.values">{{v.uri}}{{v.value}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="panel-footer"></div>
        </div>

    </div>

    <div class="col-lg-9">
        <div class="alert alert-danger" ng-show="dataStructures.length == 0"><p>The chosen datasource does not contain any DataCube vocabularies.</p></div>

        <button class="btn btn-default" ng-click="refresh()"><i class="glyphicon glyphicon-refresh"></i> Refresh</button>

        <div class="btn-group">
            <button class="btn btn-default" ng-click="highcharts.options.chart.type = 'line'">Line</button>
            <button class="btn btn-default" ng-click="highcharts.options.chart.type = 'bar'">Bar</button>
            <button class="btn btn-default" ng-click="highcharts.options.chart.type = 'column'">Column</button>
            <button class="btn btn-default" ng-click="highcharts.options.chart.type = 'area'">Area</button>
            <button class="btn btn-default" ng-click="highcharts.options.chart.type = 'pie'">Pie</button>
            <button class="btn btn-default" ng-click="highcharts.options.chart.type = 'scatter'">Scatter</button>
            <button class="btn btn-default" ng-click="highcharts.options.chart.type = 'bubble'">Bubble</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" ng-click="highcharts.options.chart.polar = true">Polar</button>
            <button class="btn btn-default" ng-click="highcharts.options.chart.polar = false">Normal</button>
        </div>

        <highchart id="chart1" config="highcharts"></highchart>

    </div>
