@(user: cz.payola.domain.entities.User, form: Form[(String,String)])

@main(Some(user), "Payola login page") {
<div class="container">

    <ul class="breadcrumb">
        <li>
            <a href="/">Home</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="@routes.Profile.index(user.name)">Your profile</a> <span class="divider">/</span>
        </li>
        <li class="active">Edit</li>
    </ul>

    @helper.form(routes.Profile.save(user.email)) {

    <h1>Edit your profile</h1>

    <div class="well">
        <fieldset>
            <legend>Change your details</legend>
            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <span class="controls">
                    <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value" class="input span3">
                </span>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <span class="controls">
                    <input type="password" name="password" id="password" placeholder="Password" class="input span3">
                </span>
            </div>
            <div class="control-group">
                <span class="controls">
                    <button type="submit" id="loginbutton" class="btn btn-primary">Save changes</button>
                </span>
            </div>
        </fieldset>
    </div>

    }
</div>

}
