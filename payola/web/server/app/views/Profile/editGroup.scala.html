@(user: cz.payola.domain.entities.User, group: cz.payola.domain.entities.Group)

@main(Some(user), "Edit group @group.name") {
<div class="container-fluid">

    <div class="row-fluid">
        <h1 class="span10">Edit group @group.name</h1><a class="btn btn-danger span2"><i class="icon-remove-circle">Delete the group</i></a>
    </div>

    <div class="well">
        <fieldset>
            <legend>Change group properties</legend>
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <span class="controls">
                    <input type="text" name="name" placeholder="Group name" id="name" value="@group.name" class="input span3">
                </span>
            </div>
            <div class="control-group">
                <label class="control-label" for="members">Members</label>
                <span class="controls">
                    <select name="members" id="members" class="chosen">
                        @group.members.map{ m =>
                         <li value="@m.id">@m.name</li>
                        }
                    </select>
                </span>
            </div>
            <div class="control-group">
                <span class="controls">
                    <button type="submit" id="savebutton" class="btn btn-primary">Save group</button>
                </span>
            </div>
        </fieldset>
    </div>

</div>

}
