@(user: Option[cz.payola.domain.entities.User])

        <div class="row-fluid">

            <div id="graph-plugin-draw-space"></div>

            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-cog"></i>
                    Settings
                    <span class="caret"></span>

                </ul>
            </div>

        </div><!--/row-->

    </div><!--/.fluid-container-->

    <script src="/javaScriptPackage/cz.payola.web.client.presenters.Index" type="text/javascript"></script>
    <script type="text/javascript">
        new cz.payola.web.client.presenters.Index().init();
