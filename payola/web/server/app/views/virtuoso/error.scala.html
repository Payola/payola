@(user: cz.payola.domain.entities.User, error: String)

@main(Some(user), "Error adding graph - Payola!") {

<div class="container-fluid">
    <h1>Error storing graph</h1>
    <h4>@error</h4>

    <div><a href="@routes.PrivateDataStorage.add()" class="btn btn-success">Try again &raquo;</a></div>
</div>
}
