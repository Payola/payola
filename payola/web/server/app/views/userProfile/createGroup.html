@(user: cz.payola.domain.entities.User, form: Form[(String)])

@main(Some(user), "Payola login page") {
<div class="container">
    @helper.form(routes.Profile.saveGroup()) {

    <h1>Create a new group</h1>

    <div class="well">
        <fieldset>
            <legend>Enter the group name</legend>
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <span class="controls">
                    <input type="name" name="name" placeholder="Group name" id="name" value="@form("name").value" class="input span3">
                </span>
            </div>
            <div class="control-group">
                <span class="controls">
                    <button type="submit" id="savebutton" class="btn btn-primary">Create group</button>
                </span>
            </div>
        </fieldset>
    </div>

    }
</div>

}
