@(user: cz.payola.domain.entities.User)

@main(Some(user), "Create a new analysis :: Payola!") {

<style>
    .successors {
        float: left;
        min-width:300px;
        margin-right: 10px;
    }

    .clear {
        clear: both; height: 0px; visibility: hidden; display: block;
    }

    .alert {
        margin-bottom: 18px;
    }
</style>

<div class="container-fluid">
    <div class="row-fluid">
        <h1>Create analysis</h1>
    </div>

    <div id="client-canvas" class="row-fluid">

    </div>
</div><!--/.fluid-container-->
<script src="/javaScriptPackage/cz.payola.web.client.presenters.AnalysisBuilder" type="text/javascript"></script>
<script type="text/javascript">
    new cz.payola.web.client.presenters.AnalysisBuilder("client-canvas").initialize();
</script>

}
