@(user: Option[cz.payola.domain.entities.User], analysis: cz.payola.domain.entities.Analysis)

@main(user, "Analysis "+analysis.name+" :: Payola!") {
<div class="container-fluid">
    <div class="row-fluid">
        <h1 class="span11">
            Detail of analysis: @analysis.name
        </h1>
        @if(analysis.owner == user) {
            <a href="@routes.Analysis.edit(analysis.id)" class="span1 btn btn-small" style="margin-bottom: 5px; margin-left: 10px;"><i class="icon-pencil"></i> Edit</a>
        }
    </div>

    <div class="row-fluid" id="client-canvas">


    </div>
</div><!--/.fluid-container-->

<script src="/javaScriptPackage/cz.payola.web.client.presenters.entity.analyses.AnalysisRunner" type="text/javascript"></script>
<script type="text/javascript">
    new cz.payola.web.client.presenters.entity.analyses.AnalysisRunner("client-canvas", "@analysis.id").initialize();
</script>
}
