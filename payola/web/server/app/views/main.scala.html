@(user: Option[cz.payola.data.entities.User], title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"/>
        <title>@title</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/twitter.bootstrap/bootstrap.js")"></script>
    </head>
        <body>
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="@routes.Application.index"><img src="@routes.Assets.at("img/payola-logo-small.png")" /></a>
                        <div class="nav-collapse">
                            <ul class="nav">
                                <li class="active"><a href="@routes.Application.index">Home</a></li>
                                <li><a href="@routes.Application.dashboard">Dashboard</a></li>
                                @if(user.isDefined){
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                            Profile<b class="caret"></b>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a href="@routes.Profile.index(user.get.email)">View</a></li>
                                            <li><a href="@routes.Profile.edit(user.get.email)">Edit</a></li>
                                            <li class="divider"></li>
                                            <li><a href="@routes.Profile.edit(user.get.email)">My groups</a></li>
                                            <li><a href="@routes.Profile.edit(user.get.email)">My analyses</a></li>
                                        </ul>
                                    </li>
                                }
                            </ul>

                            <p class="navbar-text pull-right">
                                @if(user.isDefined){
                                    Logged in as <a href="@routes.Profile.index(user.get.email)">@user.get.name</a>
                                    (<a href="@routes.Application.logout">Logout</a>)
                                }else{
                                    <a href="@routes.Application.login">Login</a>
                                }
                            </p>
                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>

            @content

        </body>
</html>
