@(user: Option[cz.payola.domain.entities.User], dataSource: cz.payola.domain.entities.plugins.DataSource, initialURI: Option[String])

@main(user, "Data Source :: Payola!") {
    <div class="container-fluid">
        <h1>
            Browser of Data Source: @dataSource.name
        </h1>
        <div class="row-fluid" id="graph-view">
        </div>
    </div>

    <script src="/javaScriptPackage/cz.payola.web.client.presenters.DataSourcePresenter" type="text/javascript"></script>
    <script type="text/javascript">
        new cz.payola.web.client.presenters.DataSourcePresenter(
            'graph-view',
            '@dataSource.id',
            @initialURI.map("'" + _ + "'").getOrElse("undefined")
        ).initialize();
    </script>
}
