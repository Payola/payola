@(user: Option[cz.payola.domain.entities.User], dataSource: cz.payola.domain.entities.analyses.PluginInstance)

@main(user, "Data source :: Payola!") {

<div class="container-fluid">
    <h1>Browse data source: @dataSource.getParameter("EndpointURL")</h1>

    <div class="row-fluid" id="placeholder" style="position: relative;">

        <ul class="dropdown-menu" id="settings">
            <!-- dropdown menu links -->
        </ul>

    </div>
</div><!--/.fluid-container-->


<script src="/javaScriptPackage/cz.payola.web.client.presenters.Datasource" type="text/javascript"></script>
<script type="text/javascript">
    new cz.payola.web.client.presenters.Datasource("placeholder", "@dataSource.id").init();
</script>

}
