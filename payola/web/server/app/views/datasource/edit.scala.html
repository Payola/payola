@(user: cz.payola.domain.entities.User, dataSource: cz.payola.domain.entities.plugins.DataSource)

@main(Some(user), "Data source :: Payola!") {

<div class="container-fluid">
    <div class="row-fluid" style="padding-bottom: 20px;">
        <h1 class="span8">Edit data source: @dataSource.name</h1>
        <a href="@routes.DataSource.delete(dataSource.id)" onclick="return confirm('Are you sure?');" class="btn btn-danger span2"><i class="icon-remove-circle icon-white"></i> Delete</a>
        <a href="@routes.DataSource.detail(dataSource.id, None)" class="btn span2"><i class="icon-globe"></i> Browse</a>
    </div>

    <div id="data-source-properties" class="row-fluid">
    </div>
</div>
<script src="/javaScriptPackage/cz.payola.web.client.presenters.entity.plugins.DataSourceEditor" type="text/javascript"></script>
<script type="text/javascript">
    new cz.payola.web.client.presenters.entity.plugins.DataSourceEditor(
        document.getElementById('data-source-properties'),
        '@dataSource.id'
    ).initialize();
</script>
}
