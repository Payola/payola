@(form: Form[(String,String)])

@main(None, "Payola login page", Some("Sign in")) {
    <div class="container">
        @helper.form(routes.Application.authenticate) {

            @form.globalError.map { error =>
            <p class="alert alert-error">
                @error.message
            </p>
            }

            <div class="well">
                <fieldset>
                    <legend>Login to Payola</legend>
                    <div class="control-group">
                        <label class="control-label" for="email">Email</label>
                        <span class="controls">
                            <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value" class="input span3">
                        </span>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <span class="controls">
                            <input type="password" name="password" id="password" placeholder="Password" class="input span3">
                        </span>
                    </div>
                    <div class="control-group">
                        <span class="controls">
                            <button type="submit" id="loginbutton" class="btn btn-primary">Login</button>
                        </span>
                    </div>
                </fieldset>
            </div>

            <p class="alert alert-info">Don't have an account? <a href="@routes.Application.signup()">Sign up</a>!</p>

        }
    </div>

}
